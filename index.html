<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Light Aid</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <h1>Traffic Light Aid</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Camera Section -->
  <section class="hero">
    <h2>Helping the Visually Impaired at Crosswalks</h2>
    <p>Real-time traffic light detection with voice assistance.</p>
    <video id="camera" autoplay></video>
    <canvas id="canvas"></canvas>
    <p id="status">Detecting...</p>
  </section>

  <!-- Generic Card Creator -->
  <section class="section-container card-creator">
    <h2>Create Generic Cards</h2>
    <button id="createCardBtn">Create Card</button>
    <div id="cardContainer"></div>
  </section>

  <!-- Profile Card Creator -->
  <section class="section-container profile-cards">
    <h2>Interactive Profile Cards</h2>
    <button id="addProfileBtn">Add Profile</button>
    <div id="profileContainer"></div>
  </section>

  <script src="script.js"></script> <!-- Camera & contact logic -->
  <script src="main.js" type="module"></script> <!-- DOM & ES6 modules -->
</body>
</html>
