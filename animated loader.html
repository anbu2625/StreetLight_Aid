<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customizable Animated Loader</title>
<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #0d0d0d;
        color: white;
        font-family: Arial, sans-serif;
    }

    .loader {
        position: relative;
        width: 80px;
        height: 80px;
    }

    .ring {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 6px solid transparent;
        border-top-color: #00ffcc;
        border-radius: 50%;
        animation: spin var(--speed, 1s) linear infinite;
        transition: animation-duration 0.3s ease;
    }

    .ring:nth-child(2) {
        border-top-color: #ff3399;
        animation-direction: reverse;
    }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    .controls {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    input[type=range] {
        width: 200px;
    }
</style>
</head>
<body>

    <div class="loader">
        <div class="ring"></div>
        <div class="ring"></div>
    </div>

    <div class="controls">
        <label for="speedControl">Speed: <span id="speedValue">1</span>s</label>
        <input type="range" id="speedControl" min="0.3" max="3" step="0.1" value="1">
    </div>

    <script>
        const speedControl = document.getElementById("speedControl");
        const rings = document.querySelectorAll(".ring");
        const speedValue = document.getElementById("speedValue");

        speedControl.addEventListener("input", () => {
            let speed = speedControl.value + "s";
            speedValue.textContent = speedControl.value;
            rings.forEach(ring => {
                ring.style.setProperty("--speed", speed);
            });
        });
    </script>

</body>
</html>
