<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Traffic Light Aid</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <h1>Traffic Light Aid</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <section class="contact-form">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <input type="text" placeholder="Name" id="name" aria-label="Your Name" required>
      <input type="email" placeholder="Email" id="email" aria-label="Your Email" required>
      <textarea placeholder="Message" id="message" aria-label="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
    <p id="thankYouMsg" class="hidden">Thank you for contacting us!</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
